<html>
    <head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	</head>
    <body>
	<div class="container">
        <form method="POST" action="">
			Hello, {{username}}
			<p><p/>
			Autoclicker <input type="checkbox" name="autoclicker" value="True" />
            <input type="range" min="1" max="20" name="name_of_slider" oninput="this.nextElementSibling.value = this.value"  />
			<output>10</output>
			<select name ="letter" id="letter"></select>
			<p><p/>
            <input type="Submit" value="Save" />
        </form>
	</div>
	</body>
		<script>
	const selectHtmlElement = document.querySelector("#letter");

	const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

	for(let letter of alphabet ){
	let optionHtmlElement = document.createElement("option");
	optionHtmlElement.value = letter.toLowerCase();
	optionHtmlElement.textContent = letter;
	selectHtmlElement.appendChild(optionHtmlElement);
	}
	</script>
    </body>
</html>
